    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logueado = localStorage.getItem('isLoggedIn');
            const nombre = localStorage.getItem('usuarioLogueado');
            const userLink = document.getElementById('user-link');

            if (logueado === 'true' && nombre && userLink) {
                userLink.innerHTML = `<span style="color: white; font-weight: bold; font-size: 14px; white-space: nowrap; margin-right: 5px;">Hola, ${nombre}</span>`;
                userLink.href = "#"; 
                userLink.onclick = (e) => {
                    e.preventDefault();
                    if(confirm("¿Quieres cerrar sesión?")) {
                        localStorage.clear();
                        location.reload();
                    }
                };
            }
        });
    </script>
