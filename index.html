<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios by Faty</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<header>
    <div class="header-content">
        <div class="logo-wrapper">
            <img src="logotipo.png.png" alt="Logo Accesorios by Faty">
            <div class="title-container">
                <h1>Accesorios</h1>
                <h2>by faty</h2>
            </div>
        </div>

        <div class="right-group">
            <div class="search-container">
                <input type="text" id="buscador" placeholder="Buscar ..." class="search-input">
            </div>
            <div class="icons-container icons-row">
                <a href="login.html" class="icon-link" id="user-link">
                    <i class="fa-regular fa-user"></i>
                </a>
                <i class="fa-solid fa-location-dot"></i>
                <div class="cart-wrapper">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-badge"></span>
                </div>
            </div>
        </div>
    </div> 
    <nav class="sub-menu">
        <ul class="menu">
            <li><a href="index.html">Inicio ></a></li>
            <li><a href="disponibles.html">Disponibles ></a></li>
        </ul>
    </nav>
</header>

<main style="text-align: center; padding: 50px;">
    <h2 style="color: #435D78;">¡Bienvenida a nuestra tienda!</h2>
    <p>Explora nuestros productos exclusivos en la sección de Disponibles.</p>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const logueado = localStorage.getItem('isLoggedIn');
        const nombre = localStorage.getItem('usuarioLogueado');
        const userLink = document.querySelector('.icon-link');

        if (logueado === 'true' && nombre && userLink) {
            userLink.innerHTML = `<span style="color: white; font-weight: bold; font-size: 14px;">Hola, ${nombre}</span>`;
            userLink.href = "#"; 
            userLink.onclick = (e) => {
                e.preventDefault();
                if(confirm("¿Quieres cerrar sesión?")) {
                    localStorage.clear();
                    location.reload();
                }
            };
        }

        const inputBuscador = document.getElementById('buscador');
        const misProductos = [
            { nombre: "moño con aplique de nombre", url: "disponibles.html#monos-ninos" },
            { nombre: "moños para niños", url: "disponibles.html#monos-ninos" },
            { nombre: "moños para adultos", url: "disponibles.html#monos-adultos" },
            { nombre: "zapatillas para niños", url: "disponibles.html#zapatillas-ninos" },
            { nombre: "zapatillas para adultos", url: "disponibles.html#zapatillas-adultos" }
        ];

        inputBuscador.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const texto = inputBuscador.value.toLowerCase();
                const encontrado = misProductos.find(p => p.nombre.toLowerCase().includes(texto));
                window.location.href = encontrado ? encontrado.url : "disponibles.html";
            }
        });
    });
</script>
</body>
</html>
